# -*- mode: yaml; coding: utf-8 -*-
#
# Schema for the devpi plugin for cs.spin

devpi:
    type: object
    help: Configuration of the devpi plugin for cs.spin
    properties:
        formats:
            type: list
            help: A list of formats to pass to devpi's --wheel option
        url:
            type: str
            help: The URL of the package server to communicate with
        user:
            type: str
            help: The user to authenticate with the package server
        requires:
            type: object
            help: Dependencies of the devpi plugin
            properties:
                spin:
                    type: list
                    help: Spin dependencies of the devpi plugin
                python:
                    type: list
                    help: Python dependencies of the devpi plugin
